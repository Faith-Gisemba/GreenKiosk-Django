<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenKiosk</title>
</head>
<body>
    <h1 style="color: green;">GreenKiosk Product page</h1>
    <form method="POST" class="upload_form" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        {% csrf_token %}
        <div style="margin-bottom: 10px;">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px;">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="description">Description:</label>
            <textarea id="description" name="description" style="width: 100%; height: 100px; padding: 5px; border: 1px solid #ccc; border-radius: 3px;"></textarea>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px;">
        </div>
        <button type="submit" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Save</button>
    </form>
</body>
</html>
