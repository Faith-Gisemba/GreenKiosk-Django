<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            background-color: #F5EEF5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #EE609C;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #F6A8C4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .customer-list {
            margin-bottom: 20px;
            padding: 10px;
        }
        .customer-list h2 {
            color: #EE609C;
        }
        .customer-list ul {
            list-style: none;
            padding-left: 0;
        }
        .customer-list li {
            margin-bottom: 10px;
        }
        .customer-list a {
            color: #F67FA6;
            text-decoration: none;
        }
        .create-link {
            text-align: center;
            padding: 10px;
        }
        .create-link a {
            background-color: #EE609C;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .create-link a:hover {
            background-color: #F67FA6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Management</h1>
    </header>
    <nav>
        <a href="{% url 'customer_list' %}">Customer List</a>
        <a href="{% url 'customer_create' %}">Create Customer</a>
    </nav>
    <div class="container">
        <div class="customer-list">
            <h2>Customer List</h2>
            <ul>
                {% for customer in customers %}
                    <li><a href="{% url 'customer_detail' customer.pk %}">{{ customer }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="create-link">
            <a href="{% url 'customer_create' %}">Create New Customer</a>
        </div>
    </div>
</body>
</html>
